syntax = "proto3";

package pb;

option go_package = "user/pkg/grpc/pb";


//The User service definition.
service User {
 rpc Login (LoginRequest) returns (LoginReply);
}
message LoginRequest {
  string Username = 1;
  string Password = 2;
}
message LoginReply {
  string At = 1;
  string Err = 2;
}
